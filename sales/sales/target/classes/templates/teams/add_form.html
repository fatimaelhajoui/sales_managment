<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Team Form</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #ececec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            padding: 48px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            margin-bottom: 32px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
            transition: color 0.2s ease;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: white;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
        }

        .btn-primary:hover {
            background: #0052a3;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #1a1a1a;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .success-message {
            display: none;
            padding: 16px;
            margin-bottom: 24px;
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 8px;
            color: #2e7d32;
            font-size: 14px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message.show {
            display: block;
        }

        input.error,
        textarea.error {
            border-color: #d32f2f;
        }

        .error-text {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error-text.show {
            display: block;
        }
    </style>
    </head>
    
<body>
    <div class="form-container">
        <div class="success-message" id="successMessage">
            âœ“ Team added successfully!
        </div>

        <div class="form-header">
            <h1>Add Team</h1>
            <p>Create a new team in your organization</p>
        </div>

        <form id="teamForm" method="post" th:action="@{/teams/save}" th:object="${team}">
            <div class="form-group">
                <label for="teamName">Team Name *</label>
                <input type="text" id="teamName" th:field="*{name}" required>

                <div class="error-text" id="nameError">Team name is required</div>
                <span class="text-danger" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="teamNote">Notes</label>
                <textarea id="teamNote" th:field="*{note}"></textarea>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Add Team</button>
            </div>
        </form>
    </div>

    <script>
        
    </script>
</body>
</html>
