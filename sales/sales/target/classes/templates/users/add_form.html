<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8e8e8;
            color: #000;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .back-btn:hover {
            background-color: #0052a3;
            transform: scale(1.05);
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #000;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #000;
            font-size: 14px;
        }

        .required::after {
            content: " *";
            color: #d32f2f;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            color: #000;
            background-color: #fafafa;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0066cc;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        input:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .error {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        input.input-error {
            border-color: #d32f2f;
            background-color: #fff;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit {
            background-color: #0066cc;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .form-info {
            background-color: #f0f7ff;
            border-left: 4px solid #0066cc;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #0052a3;
        }

        .success-message {
            background-color: #d4f4dd;
            color: #0d6f3c;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #0d6f3c;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
    </head>
    <body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()" title="Back to Teams List">
                ← Back
            </button>
            <h1 id="pageTitle">Add New Team</h1>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                ✓
                <span id="successText">Team saved successfully!</span>
            </div>

            <div class="form-info">
                ℹ️ Fill in all required fields marked with <span style="color: #d32f2f;">*</span>
            </div>

            <form id="teamForm">
                <div class="form-group">
                    <label for="teamName" class="required">Team Name</label>
                    <input 
                        type="text" 
                        id="teamName" 
                        name="teamName" 
                        placeholder="e.g., Sales Team"
                        maxlength="100"
                    >
                    <div class="error" id="teamNameError"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">
                        Save Team
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isEditMode = false;
        let teamId = null;

        // Initialize form based on URL parameters or mode
        function initializeForm() {
            const urlParams = new URLSearchParams(window.location.search);
            teamId = urlParams.get('id');

            if (teamId) {
                isEditMode = true;
                loadTeamData(teamId);
                document.getElementById('pageTitle').textContent = 'Edit Team';
                const submitBtn = document.querySelector('.btn-submit');
                submitBtn.textContent = 'Update Team';
            }
        }


        // Validation function
        function validateTeamName() {
            const teamName = document.getElementById('teamName').value.trim();
            const error = document.getElementById('teamNameError');
            const input = document.getElementById('teamName');

            if (!teamName) {
                error.textContent = 'Team name is required';
                error.classList.add('show');
                input.classList.add('input-error');
                return false;
            } else if (teamName.length < 2) {
                error.textContent = 'Team name must be at least 2 characters';
                error.classList.add('show');
                input.classList.add('input-error');
                return false;
            } else {
                error.classList.remove('show');
                input.classList.remove('input-error');
                return true;
            }
        }

        // Real-time validation
        document.getElementById('teamName').addEventListener('blur', validateTeamName);

        // Form submission
        document.getElementById('teamForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate field
            if (validateTeamName()) {
                // Collect form data
                const formData = {
                    name: document.getElementById('teamName').value.trim()
                };

                console.log('Form Data:', formData);
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                
                if (isEditMode) {
                    successText.textContent = 'Team updated successfully!';
                } else {
                    successText.textContent = 'Team created successfully!';
                }
                
                successMessage.classList.add('show');
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    if (!isEditMode) {
                        document.getElementById('teamForm').reset();
                    }
                }, 2000);

            }
        });

        // Go back to teams list
        function goBack() {
            window.location.href = 'teams_list.html';
        }

        // Initialize form on page load
        window.addEventListener('load', initializeForm);
    </script>
    </body>
</html>
