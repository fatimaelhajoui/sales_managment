<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Agents List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8e8e8;
            color: #000;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #000;
        }

        .add-user-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-user-btn:hover {
            background-color: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
        }

        .add-user-btn:active {
            transform: translateY(0);
        }

        .table-wrapper {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #000;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #e8e8e8;
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px;
            color: #000;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background-color: #d4f4dd;
            color: #0d6f3c;
        }

        .status-inactive {
            background-color: #fce4e6;
            color: #b71c1c;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: #0052a3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 102, 204, 0.3);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .delete-btn {
            background-color: #d32f2f;
        }

        .delete-btn:hover {
            background-color: #b71c1c;
            box-shadow: 0 4px 8px rgba(211, 47, 47, 0.3);
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            th, td {
                padding: 12px;
                font-size: 13px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
    </head>
    <body>
         <div class="container">
        <div class="header">
            <h1>Users Management</h1>
            <button class="add-user-btn" onclick="addUser()">
                <i class="fas fa-plus"></i> Add User
            </button>
        </div>

        <div class="table-wrapper">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Team</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- My data -->
                    <tr th:each="u:${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.username}"></td>
                        <td th:text="${u.password}"></td>
                        <td th:text="${u.role}"></td>
                        <td><span class="status-badge status-active">Active</span></td>
                        <td>
                            <div class="actions">
                                <button class="action-btn" onclick="editUser(1)" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteUser(1)" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function editUser(userId) {
            alert(`Editing user with ID: ${userId}`);
            // Add your edit logic here
        }

        function deleteUser(userId) {
            if (confirm(`Are you sure you want to delete user ${userId}?`)) {
                // Find and remove the row
                const row = event.target.closest('tr');
                row.remove();
                alert(`User ${userId} deleted successfully!`);
            }
        }

        function addUser() {
            alert('Open add user form');
            // Add your add user logic here
        }
    </script>
    </body>
</html>
